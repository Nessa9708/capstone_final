<!doctype html><html><body>
<header>
  <h1>Dealerships</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/about/">About Us</a>
    <a href="/contact/">Contact Us</a>
    {% if request.user.is_authenticated %}
      <span style="margin-left:16px">Hello, {{ request.user.username }}</span>
      <a href="/logout/" style="margin-left:8px">Logout</a>
    {% else %}
      <a href="/login/" style="margin-left:16px">Login</a>
      <a href="/register/" style="margin-left:8px">Register</a>
    {% endif %}
  </nav>
</header>
<h2>Welcome to our Dealerships!</h2>
</body></html>
