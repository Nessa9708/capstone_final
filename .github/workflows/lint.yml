name: Lint Code

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint_python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          echo "Working directory:" && pwd
          # Lint all .py files, skipping virtual envs if present
          flake8 .
          echo "Linted all Python files successfully"

  lint_js:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install JSHint
        run: npm install -g jshint

      - name: Run JSHint
        run: |
          echo "Working directory:" && pwd
          # Lint all .js files, ignore node_modules if present
          find . -type f -name "*.js" -not -path "./node_modules/*" -exec jshint {} +
          echo "Linted all JS files successfully"
